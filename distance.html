<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Spreading of News</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link href="css/style.css" rel="stylesheet"/>
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"

<body>
<div id="content">
    <div id="error-div">
        <span id="error-message"></span>
        <button id="close-error-button"><i class="fas fa-times-circle"></i></button>
    </div>
    <div id="menu">
        <label class="hidden">App Usage:
            <select id="usage_method" name="usage_method">
                <option value="distance">Travel Time between 2 cities</option>
            </select>
        </label>

    </div>
    <div id="cy-map-wrapper-full">
        <div id="cy"></div>
    </div>
    <div class="bottomMenu">
        <label class="travel_method_wrapper">Travel Method:
            <select id="travel_method" name="travel_method">
                <option value="">Select One â€¦</option>
                <option value="road">Roads</option>
                <option value="canal">Roads & Canals</option>
                <option value="railroad">Roads, Canal, & Railroads</option>
            </select>
        </label>
        <button id="reset-button">Reset</button>
    </div>
</div>
<script src="js/cytoscape.js"></script>
<script src="js/cytoscape-canvas.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
